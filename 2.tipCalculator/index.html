<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Masukan Jumlah Total Biaya dan Persentase Tip nya Untuk Menghitung Total.</p>
        <label for="biaya">Total Biaya:</label>
        <input type="number" id="biaya">
        <br/>
        <label for="tip">Persentase Tip</label>
        <input type="number" id="tip">
        <br/>
        <button id="hitung">ENTER</button>
        <br/>
        <label for="total">Total : </label>
        <span id="total"></span>
    </div>
</body>
</html>
